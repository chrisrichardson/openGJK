name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container: dolfinx/real:latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: cd lib/src && cmake .
    - name: make
      run: export CPATH=/usr/include/eigen3 && cd lib/src && make
    - name: test
      run: cd lib/src && python3 -m pytest -s -v test.py && python3 -m pytest -s -v test_dolfinx.py
    - name: coverage
      run: |
        ln -s lib/src/CMakeFiles/opengjk.dir/openGJK.cpp.gcno openGJK.gcno
        ln -s lib/src/CMakeFiles/opengjk.dir/openGJK.cpp.gcda openGJK.gcda
        gcov openGJK.cpp
    - name: upload coverage result
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: openGJK.cpp.gcov
